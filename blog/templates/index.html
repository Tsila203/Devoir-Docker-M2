<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pages</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}" />
  </head>
  <body>
    {% include "navbar.html" %}
    <!-- Start your project here-->
    <h1 class = 'text-center mt-4'>Bienvenue sur notre blog</h1>
    <div class = "container mt-6">
        <div class = "row mt-3">
            {% for article in liste_articles%}
            <div class="card col-12 col-md-6 col-lg-3 col-xl-3">
              <div class="card">
                <img src="{{article.image.url}}" class="card-img-top" alt="Fissure in Sandstone" style = "height : 180px"/>
                <div class="card-body" style = "height: 225px">
                  <h5 class="card-title">{{article.title}}</h5>
                  <p class="card-text">{{article.desc|truncatewords:5}}</p>
                  <p class="card-text"> Publi√© il y a {{article.created_at|timesince}}</p>
                  <a href="#!" class="btn btn-danger" data-mdb-ripple-init>EN SAVOIR PLUS</a>
                </div>
                </div>
              </div>
              {% endfor %}
        </div>
    </div>
    {% include "footer.html" %}
    <!-- End your project here-->
    
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.umd.min.js'%}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
